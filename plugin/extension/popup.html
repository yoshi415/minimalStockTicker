<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Minimal Stock Ticker</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/popup.css">
</head>
<body>
  <div id='container'>
    <div class='centered'>
      <div id='disabled'>
        Ticker does not work on this site
        <div id='separator'></div>
      </div>
      <div id='message'>
        <p id='inputText'>Enter a symbol to add</p>
      </div>
      <form>
        <input type='text' id='symbolValue' autocomplete='off' autofocus='true' />
        <button type='button' id='symbolBtn'>Add</button>
      </form>
    </div>

    <div id='separator'></div>
    
    <div class='centered'>
      <button type='button' id='blacklist'>Blacklist page</button>
      <button type='button' id='colorToggle'>Toggle Colors</button>
    </div>

    <div id='separator'></div>

    <p id='directions'>Click to remove symbol</p>
    <div id='displaySymbols'></div>
  </div>
  
  <script src='js/popup.min.js'></script>
</body>
</html>
